<div class="container mt-4">
  <div class="header-container mb-4">
    <h2>Gestion des utilisateurs</h2>
    <div class="header-actions">
      <input type="text" class="search-input" placeholder="Rechercher un utilisateur..." [(ngModel)]="searchTerm"
        (input)="onSearchChange()">
      <button class="btn btn-primary" (click)="openModal()">+ Ajouter</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let user of filteredUsers">
      <div class="card shadow-sm user-card">
        <div class="card-body d-flex flex-column justify-content-between">
          <!-- En-tête : avatar + infos -->
          <div class="d-flex align-items-center mb-3">
            <div class="avatar me-3">
              <i class="bi bi-person-circle"></i>
            </div>
            <div>
              <h5 class="card-title mb-1">{{ user.username }}</h5>
              <p class="card-subtitle text-muted small mb-0">
                Email : {{ user.email || 'Non renseigné' }}
              </p>
              <p class="text-muted small mb-0">
                Rôle : {{ user.role }} | Téléphone : {{ user.phone || 'Non renseigné' }}
              </p>
            </div>
          </div>

          <!-- Actions en bas -->
          <div class="card-actions d-flex justify-content-end gap-4 pt-3">
            <i class="bi bi-pencil-square action-icon text-secondary" title="Modifier" (click)="openModal(user)"></i>
            <i class="bi bi-trash-fill action-icon text-danger" title="Supprimer" (click)="deleteUser(user._id!)"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Utilisateur -->
<div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <form (ngSubmit)="saveUser()">

        <!-- Header -->
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">
            {{ editingUserId ? 'Modifier' : 'Ajouter' }} un utilisateur
          </h5>
          <button type="button" class="btn-close btn-close-white" (click)="closeModal()"></button>
        </div>

        <!-- Body -->
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nom d'utilisateur</label>
              <input class="form-control" [(ngModel)]="userForm.username" name="username" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" [(ngModel)]="userForm.email" name="email">
            </div>

            <div class="col-md-6">
              <label class="form-label">Téléphone</label>
              <input type="tel" class="form-control" [(ngModel)]="userForm.phone" name="phone">
            </div>

            <div class="col-md-6">
              <label class="form-label">Mot de passe</label>
              <input type="password" class="form-control" [(ngModel)]="userForm.password" name="password" 
                [required]="!editingUserId">
              <div class="form-text" *ngIf="editingUserId">
                Laisser vide pour ne pas modifier le mot de passe
              </div>
            </div>

            <div class="col-md-6">
              <label class="form-label">Rôle</label>
              <select class="form-select" [(ngModel)]="userForm.role" name="role" required>
                <option value="user">Utilisateur</option>
                <option value="admin">Administrateur</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Fermer</button>
          <button type="submit" class="btn btn-success d-flex align-items-center gap-1">
            <i class="bi bi-check-lg"></i>
            {{ editingUserId ? 'Mettre à jour' : 'Enregistrer' }}
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
