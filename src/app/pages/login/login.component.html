<div class="login-page d-flex justify-content-center align-items-center vh-100">
  <div class="login-card shadow-lg p-4 rounded-2xl">
    <div class="text-center mb-4 icon-wrapper">
      <div class="icon-circle">
        <i class="bi bi-car-front-fill fs-1 text-white"></i>
      </div>
      <h2 class="mt-3 fw-bold text-danger">GPA</h2>
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Nom d'utilisateur</label>
        <input type="text" id="username" name="username" [(ngModel)]="username"
               class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" id="password" name="password" [(ngModel)]="password"
               class="form-control" required>
      </div>

      <div *ngIf="error" class="alert alert-danger py-2">
        {{ error }}
      </div>

      <button type="submit" class="btn btn-login w-100">Se connecter</button>
    </form>

    <div class="text-center mt-4 text-muted small">
      &copy; 2025 GPA
    </div>
  </div>
</div>
