<div class="container mt-4">
  <!-- <h2 class="mb-3">Liste des véhicules</h2>
  <button class="btn btn-primary mb-3" (click)="openModal()">+ Ajouter</button> -->
  <div class="header-container mb-4">
    <h2>Gestion des véhicules</h2>
    <div class="header-actions">
      <input type="text" class="search-input" placeholder="Rechercher un véhicule..." [(ngModel)]="searchTerm" (input)="onSearchChange()">
      <button class="btn btn-primary" (click)="openModal()">+ Ajouter</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let v of filteredVehicules">
      <div class="card shadow-sm vehicule-card">
        <div class="card-body d-flex flex-column justify-content-between">
          <!-- En-tête : avatar + infos -->
          <div class="d-flex align-items-center mb-3">
            <div class="avatar me-3">
              <i class="bi bi-truck"></i>
            </div>
            <div>
              <h5 class="card-title mb-1">{{ v.immatriculation }}</h5>
              <p class="card-subtitle text-muted small mb-0">
                {{ v.marque }} - {{ v.modele }}
              </p>
            </div>
          </div>

          <!-- Infos détaillées -->
          <div class="card-text mb-3">
            <p class="mb-1"><strong>Type :</strong> {{ v.type }}</p>
            <p class="mb-1"><strong>Carburant :</strong> {{ v.typeCarburant }}</p>
            <p class="mb-1"><strong>Kilométrage :</strong> {{ v.kilometreCompteur }} km</p>
          </div>

          <!-- Actions -->
          <div class="card-actions d-flex justify-content-end gap-4 pt-3">
            <i class="bi bi-eye-fill action-icon text-primary"
               title="Détails" [routerLink]="['/vehicules', v._id]">
            </i>
            <i class="bi bi-pencil-square action-icon text-secondary"
               title="Modifier" (click)="openModal(v)"></i>
            <i class="bi bi-trash-fill action-icon text-danger"
               title="Supprimer" (click)="deleteVehicule(v._id)"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Véhicule -->
<div class="modal fade" id="vehiculeModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <form (ngSubmit)="saveVehicule()">

        <!-- Header -->
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">
            {{ isEditMode ? 'Modifier' : 'Ajouter' }} un véhicule
          </h5>
          <button type="button" class="btn-close btn-close-white" (click)="closeModal()"></button>
        </div>

        <!-- Body -->
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label>Immatriculation</label>
              <input class="form-control" [(ngModel)]="selectedVehicule!.immatriculation" name="immatriculation" required>
            </div>

            <div class="col-md-6">
              <label>Type</label>
              <select class="form-select" [(ngModel)]="selectedVehicule!.type" name="type" required>
                <option value="voiture">Voiture</option>
                <option value="moto">Moto</option>
              </select>
            </div>

            <div class="col-md-6">
              <label>Marque</label>
              <input class="form-control" [(ngModel)]="selectedVehicule!.marque" name="marque" required>
            </div>

            <div class="col-md-6">
              <label>Modèle</label>
              <input class="form-control" [(ngModel)]="selectedVehicule!.modele" name="modele" required>
            </div>

            <div class="col-md-6">
              <label>Type Carburant</label>
              <select class="form-select" [(ngModel)]="selectedVehicule!.typeCarburant" name="typeCarburant" required>
                <option value="essence">Essence</option>
                <option value="diesel">Gasoil</option>
                <option value="diesel">Diesel</option>
              </select>
            </div>

            <div class="col-md-6">
              <label>Kilométrage</label>
              <input type="number" class="form-control" [(ngModel)]="selectedVehicule!.kilometreCompteur" name="kilometreCompteur" required>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Fermer</button>
          <button type="submit" class="btn btn-success d-flex align-items-center gap-1">
            <i class="bi bi-check-lg"></i>
            {{ isEditMode ? 'Mettre à jour' : 'Enregistrer' }}
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
