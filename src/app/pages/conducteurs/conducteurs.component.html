<div class="container mt-4">
  <div class="header-container mb-4">
    <h2>Gestion des conducteurs</h2>
    <div class="header-actions">
      <input type="text" class="search-input" placeholder="Rechercher un conducteur..." [(ngModel)]="searchTerm"
        (input)="onSearchChange()">
      <button class="btn btn-primary" (click)="openModal()">+ Ajouter</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let c of filteredConducteurs">
      <div class="card shadow-sm conducteur-card">
        <div class="card-body d-flex flex-column justify-content-between">
          <!-- En-tête : avatar + infos -->
          <div class="d-flex align-items-center mb-3">
            <div class="avatar me-3">
              <i class="bi bi-person-circle"></i>
            </div>
            <div>
              <h5 class="card-title mb-1">{{ c.nom }} {{ c.prenom }}</h5>
              <p class="card-subtitle text-muted small mb-0">
                Matricule : {{ c.matricule }}
              </p>
              <p class="text-muted small mb-0">
                Rôle : {{ c.role }} | Accès : {{ c.access }}
              </p>
            </div>
          </div>

          <!-- Actions en bas -->
          <div class="card-actions d-flex justify-content-end gap-4 pt-3">
            <i class="bi bi-eye-fill action-icon text-primary" title="Détails"></i>
            <i class="bi bi-pencil-square action-icon text-secondary" title="Modifier" (click)="openModal(c)"></i>
            <i class="bi bi-trash-fill action-icon text-danger" title="Supprimer" (click)="deleteConducteur(c._id)"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Conducteur -->
<div class="modal fade" id="conducteurModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <form (ngSubmit)="saveConducteur()">

        <!-- Header -->
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">
            {{ isEditMode ? 'Modifier' : 'Ajouter' }} un conducteur
          </h5>
          <button type="button" class="btn-close btn-close-white" (click)="closeModal()"></button>
        </div>

        <!-- Body -->
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label>Matricule</label>
              <input class="form-control" [(ngModel)]="selectedConducteur!.matricule" name="matricule" required>
            </div>

            <div class="col-md-6">
              <label>Nom</label>
              <input class="form-control" [(ngModel)]="selectedConducteur!.nom" name="nom" required>
            </div>

            <div class="col-md-6">
              <label>Prénom</label>
              <input class="form-control" [(ngModel)]="selectedConducteur!.prenom" name="prenom" required>
            </div>

            <div class="col-md-6">
              <label>Nom utilisateur</label>
              <input class="form-control" [(ngModel)]="selectedConducteur!.nomUtilisateur" name="nomUtilisateur" required>
            </div>

            <div class="col-md-6">
              <label>Mot de passe</label>
              <input type="password" class="form-control" [(ngModel)]="selectedConducteur!.motDePasse" name="motDePasse" required>
            </div>

            <div class="col-md-6">
              <label>Rôle</label>
              <select class="form-select" [(ngModel)]="selectedConducteur!.role" name="role" required>
                <option value="chauffeur">Chauffeur</option>
                <option value="coursier">Coursier</option>
                <option value="superviseur">Superviseur</option>
              </select>
            </div>

            <div class="col-md-6">
              <label>Access</label>
              <select class="form-select" [(ngModel)]="selectedConducteur!.access" name="access" required>
                <option value="total">Total</option>
                <option value="simple">Simple</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Fermer</button>
          <button type="submit" class="btn btn-success d-flex align-items-center gap-1">
            <i class="bi bi-check-lg"></i>
            {{ isEditMode ? 'Mettre à jour' : 'Enregistrer' }}
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
